
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: python3 -m pip install numpy scipy matplotlib

      - name: Test 1D scripts
        run: |
          cd code/simu1D,
          python3 Percussion1D-CLI.py,
          python3 Fracture1D-CLI.py.
